<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>HTML inputs</title>
  </head>

  <body>
    <h1>My intro to html in the course</h1>
    <form class="" action="index.html" method="post">
      <label>Your Name:</label>
      <input type="text" name="Name" value="">
      <br>
      <label>Color:</label>
      <input type="color" name="" value="">
      <br>
      <label>Checkbos:</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>Password:</label>
      <input type="password" name="" value="">
      <br>
      <label>File:</label>
      <input type="file" name="" value="">
      <br>
      <label>Date:</label>
      <input type="date" name="" value="">
      <br>
      <label>Radio:</label>
      <fieldset>
        <legend>Please select your preferred adres:</legend>
        <div>
          <input type="radio" id="adressTypeHome" name="type" value="home" checked />
          <label for="adressTypeHome">Home</label>
          <input type="radio" id="adressTypeWork" name="type" value="work">
          <label for="adressTypeWork">Work</label>
        </div>
      </fieldset>
      <br>
      <label>Range:</label>
      <input type="range" value="0" min="0" max="100" step="4" name="" value="" oninput="this.nextElementSibling.value = this.value">
      <output>0</output>
      <br>
      <input type="submit" name="ContactMe" value="Submit">
    </form>
  </body>

</html>
